schema: https://api-sa-east-1.graphcms.com/v2/cl4oa04tv1jxj01xi3pjvfy43/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    configs:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      